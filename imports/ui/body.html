<body>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <div class="container">
    <header>
  <meta charset="UTF-8">
      <h1>Lista de la compra ({{incompleteCount}})</h1>
    
    {{#if currentUser.username}}
    <label class="hide-completed">
        <input type="checkbox" />
        Ocultar productos tachados
      </label>
    {{/if}}

    {{> loginButtons}}
    
    
    {{#if currentUser.username}}
    <form class="new-task">
      <input type="number" name="cantidad" min="1"  max="999" placeholder="Nº"/> 
      <input type="text" name="text" placeholder="Añadir producto"/>
      
      <select name="seccion">    
        <option value="Productos Frescos">Productos Frescos</option>
        <option value="Alimentacion">Alimentacion</option>
        <option value="Bebidas">Bebidas</option>
        <option value="Congelados">Congelados</option>
        <option value="Drogueria y Limpieza">Drogueria y Limpieza</option>
      </select>

      <br>
      <br>

      <div class="inline-group">
          <label class= "Todos">
            <input type="radio" name="radio-inline" checked="checked"/>Todos
          </label>
          <br>
          <label class= "productosfrescos">
            <input type="radio" name="radio-inline"/>Productos Frescos
          </label>
          <br>
          <label class= "alimentacion">
            <input type="radio" name="radio-inline"/>Alimentacion
          </label>
          <br>
          <label class= "bebidas">
            <input type="radio" name="radio-inline"/>Bebidas
          </label>
          <br>
          <label class= "congelados">
            <input type="radio" name="radio-inline"/>Congelados
          </label>
          <br>
          <label class= "droguerialimpieza">
            <input type="radio" name="radio-inline"/>Drogueria y Limpieza
          </label>
        </div>
      <input id="btn" type="submit" name="add_button" value="Añadir producto">
    </form>
    {{/if}}
    
    
    
  
    </header>
 
    <ul>
      {{#if currentUser.username}}
      {{#each tasks}}
        {{> task}}
      {{/each}}
      {{/if}}
    </ul>
  </div>
</body>
